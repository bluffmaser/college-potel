<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #89091a;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .header img {
            height: 120px;
            margin-right: 20px;
            max-width: 100%;
        }

        .header h1 {
            font-size: 24px;
            text-align: center;
        }

        /* Flexbox container for login sections */
        .login-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Individual login boxes */
        .container {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff0000;
        }

        .hidden {
            display: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                height: 100px;
                margin-bottom: 10px;
            }

            .login-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="Loyola_LogoO.jpg" alt="College Logo">
        <h1>College Portal</h1>
    </div>

    <div class="login-container" id="login-section">
        <div class="container">
            <h2>üéì Student & Parent Login</h2>
            <select id="loginType">
                <option value="student">üéì Student Login</option>
                <option value="parent">üë®‚Äçüë©‚Äçüëß Parent Login</option>
            </select>
            <input type="text" id="studentId" placeholder="Enter ID" />
            <button onclick="studentLogin()">Login</button>
        </div>

        <div class="container">
            <h2>üë®‚Äçüè´ Faculty Login</h2>
            <select id="facultyType">
                <option value="hod">HOD Login</option>
                <option value="professor">Professor Login</option>
                <option value="assistant_professor">Assistant Professor Login</option>
            </select>               
            <input type="password" id="facultyId" placeholder="Enter Password" />
            <button onclick="facultyLogin()">Login</button>
        </div>

        <div class="container">
            <h2>üè¢ Management Login</h2>
            <select id="managementRole">
                <option value="director">Director Login</option>
                <option value="assistant_director">Assistant Director Login</option>
                <option value="principal">Principal Login</option>
            </select>               
            <input type="password" id="managementPassword" placeholder="Enter Password" />
            <button onclick="managementLogin()">Login</button>
        </div>
    </div>

    <script>
        function studentLogin() {
            const studentId = document.getElementById("studentId").value;
            if (studentId.trim() !== "") {
                window.location.href = "index2.html";
            } else {
                alert("Please enter a valid student ID.");
            }
        }
    
        function facultyLogin() {
            const facultyId = document.getElementById("facultyId").value;
            const correctPassword = "faculty123"; 
    
            if (facultyId.trim() === correctPassword) {
                window.location.href = "faculty.html";
            } else {
                alert("Incorrect faculty password. Please try again.");
            }
        }
    
        function managementLogin() {
            const managementPassword = document.getElementById("managementPassword").value;
            const correctPassword = "management123"; 

            if (managementPassword.trim() === correctPassword) {
                window.location.href = "management.html"; 
            } else {
                alert("‚ùå Incorrect management password. Please try again."); 
            }
        }
    </script>

</body>
</html>
